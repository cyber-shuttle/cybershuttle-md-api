##START HERE###
##Simulation Template##
# Simulation conditions
coordinates qwikmd_QwikMD.pdb
structure qwikmd_QwikMD.psf

#binCoordinates qwikmdTemp.restart.coor
#binVelocities qwikmdTemp.restart.coor
extendedSystem Minimization.xsc

# Simulation conditions
temperature 0


# Harmonic constraints

constraints on
consref Minimization_restraints.pdb
conskfile Minimization_restraints.pdb
constraintScaling 2
consexp 2
conskcol B


# Output Parameters

binaryoutput no
outputname Minimization
outputenergies 40
outputtiming 40
outputpressure 40
binaryrestart yes
dcdfile Minimization.dcd
dcdfreq 1000
XSTFreq 1000
restartfreq 1000
restartname Minimization.restart


# Thermostat Parameters
langevin on
langevintemp 0
langevinHydrogen    off
langevindamping 1

# Barostat Parameters

usegrouppressure yes
useflexiblecell no
useConstantArea no
langevinpiston on
langevinpistontarget 1.01325
langevinpistonperiod 200
langevinpistondecay 100
langevinpistontemp 1

# Integrator Parameters

timestep 2
firstTimestep 0
fullElectFrequency 2
nonbondedfreq 1
stepspercycle 10

# Force Field Parameters

paratypecharmm on
parameters toppar_water_ions_namd.str
parameters toppar_all36_carb_glycopeptide.str
parameters par_all36_lipid.prm
parameters par_all36_na.prm
parameters par_all36_prot.prm
parameters par_all36_carb.prm
parameters par_all36_cgenff.prm
parameters toppar_all36_na_nad_ppi_gdp_gtp_qwikmd.str
exclude scaled1-4
1-4scaling 1.0
rigidbonds all


#Implicit Solvent Parameters

gbis off
alphaCutoff         14.0
ionConcentration    0.15



# Script

minimize 2000

set file [open Minimization.check w+]
set done 1
if {[file exists Minimization.restart.coor] != 1 || [file exists Minimization.restart.vel] != 1 || [file exists Minimization.restart.xsc] != 1 } {
	 set done 0
}
if {$done == 1} {
	puts $file "DONE"
    flush $file
  close $file
} else {
	puts $file "One or more files failed to be written"
   flush $file
  close $file
}
